 

<div class="container" ng-controller="LoginController as ctrl">
 <!-- <h2>Vertical (basic) form</h2>-->
  <form  ng-submit="ctrl.validateUser()">
    <div class="form-group" >
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="ctrl.guest.emailId" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="ctrl.guest.password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
